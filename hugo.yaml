# Hugo configuration file
title: SHIFT

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Showcase
      pageRef: /showcase
      weight: 2
    - name: Über mich ↗
      url: "https://lorenz-rutkevich.info/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/LorenzRutkevich"
      params:
        icon: github
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/in/lorenz-rutkevich/"
      params:
        icon: linkedin

params:
  theme:
    default: dark
    displayToggle: false

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: wide


  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://lorenzrutkevich.github.io/SHIFT-Doku"
